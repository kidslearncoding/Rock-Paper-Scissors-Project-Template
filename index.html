<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>

    <link href="./style.css" rel="stylesheet" />
</head>
<body>

    <div class="selection-menu">
        <h1>Choose One:</h1>
        <div class="button-container">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>
    </div>

    <div class="page-container">
        <div class="left">
            <div class="choice-box">
                <h2>Your Choice: <span id="user-choice"></span></h2>

                <img class="player-image" src="./images/nothing.png" />
            </div>
            
        </div>

        <div class="line"></div>

        <div class="right">
            
            <div class="choice-box">
                <h2>Computer's Choice: <span id="computer-choice"></span></h2>

                <img class="computer-image" src="./images/nothing.png" />
            </div>

        </div>
    </div>
    
    
    <h2 class="result">Result: <span id="result"></span></h2>

    
</body>
</html>
